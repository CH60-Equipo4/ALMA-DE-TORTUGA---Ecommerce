<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Tote Bag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Crear Tote Bag</h2>

        <!-- Alertas -->
        <div id="alertContainer"></div>

        <!-- Formulario -->
        <form id="formToteBag" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del producto</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ej: Tote Bag Clásica">
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3"
                    placeholder="Breve descripción del producto"></textarea>
            </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio ($)</label>
                <input type="number" class="form-control" id="precio" placeholder="Ej: 299">
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select class="form-select" id="categoria">
                    <option value="">Selecciona una categoria</option>
                    <option value="Clasica">Clasica</option>
                    <option value="neg">Personalizada</option>
                </select>
            </div>


            <div class="mb-3">
                <label for="imagenURL" class="form-label">Imagen (URL)</label>
                <input type="url" class="form-control" id="imagenURL" placeholder="https://example.com/imagen.jpg">
            </div>



            <button type="submit" class="btn btn-primary w-100">Crear producto</button>
        </form>

        <!-- Tarjeta con el JSON -->
        <div class="mt-4" id="jsonCardContainer" style="display: none;">
            <div class="card card-json shadow">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>Modelo JSON generado</span>
                    <button id="btnOcultar" class="btn btn-sm btn-outline-light">Ocultar</button>
                </div>
                <div class="card-body">
                    <pre id="resultadoJSON" class="mb-0"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
