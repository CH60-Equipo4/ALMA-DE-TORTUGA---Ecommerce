<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Alma de Tortuga</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>


  <!-- FORMULARIO DE CONTACTO -->
  <main class="container my-5">
    <section class="formulario-contacto mx-auto p-4 shadow-sm rounded">
      <h2 class="text-center mb-4">Contacto</h2>
      <p class="text-center mb-4">¿Tienes un mensaje o te interesa una cotozacion especial? ¡Contactanos!</p>
      <form id="formulario-contacto">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" placeholder="Tu nombre" name="nombre">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" class="form-control" placeholder="correo@ejemplo.com" name="correo">
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" id="telefono" class="form-control" placeholder="(000) 000 0000" name="telefono">
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea id="mensaje" class="form-control" rows="4" placeholder="Escribe tu mensaje aquí"
            name="mensaje"></textarea>
        </div>
        <div class="text-center">
          <button id="enviarContacto" type="submit" class="btn btn-enviar px-5 py-2 btn-primary">Enviar</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Toast animado tipo ToteBag -->
  <div id="toast" class="toast">
    <div class="totebag">
      <div class="handle"></div>
      <div class="bag"></div>
    </div>
    <span id="toast-message">Enviando mensaje...</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    emailjs.init('nFZF716zkDW5mPKyB')
  </script>
</body>

</html>
